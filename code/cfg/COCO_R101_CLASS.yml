CONFIG_NAME: 'COCO'

DEBUG: False
PHASE: 'train'
CUDA: True

TRAIN:
  #for all models we set BATCH_SIZE*STEP_EVERY_X_BATCHES = 200
  BATCH_SIZE: 50
  STEP_EVERY_X_BATCHES: 4
  SNAPSHOT_INTERVAL: 5
  DISCRIMINATOR_LR: 5.e-3
  MAX_EPOCH: 50
  NVIDIA_DALI: True

MODEL:
  MODEL_TYPE: 'resnet101' #'resnet18', 'resnet101', 'inception_v3'
  VOCAB_SIZE:
    CLASS: 91
    ENV: 91

  CLASS:
    DIM: 91
    LABEL_ORIGIN: 'image' #image or sentence
    TYPE_OF_CLASS: 'instances' #instances or all_in_vocab
    BY_TAG_TYPE: False

  ENVIRONMENT:
    DIM: 300
    LABEL_ORIGIN: 'image' #image or sentence
    TYPE_OF_CLASS:  'instances' #instances or all_in_vocab
    BY_TAG_TYPE: False
    R: 40

